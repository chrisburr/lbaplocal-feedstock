{% set name = "lbaplocal" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/LbAPLocal-{{ version }}.tar.gz
  sha256: 7cc7aa10e46c432d7f0bb842c2996871de02733b1ee5744f7f673b3b27be44fe

build:
  entry_points:
    - lb-ap=LbAPLocal.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools-scm
    - pip
  run:
    - python >=3.9
    - lbapcommon >=0.8.0,<0.9.dev0
    - lbdiracwrappers
    - click
    - consolemd
    - setuptools
    - mplhep
    - lbenv
    - requests
    - lbprodrun >=1.3,<2.dev0
    - apd >=0.3.0,<0.4.dev0

test:
  imports:
    - LbAPLocal
  commands:
    - pip check
    - lb-ap --help
  requires:
    - pip

about:
  home: https://gitlab.cern.ch/lhcb-dpa/analysis-productions/lbaplocal
  summary: Tool to locally run tests for AnalysisProductions
  dev_url: https://gitlab.cern.ch/lhcb-dpa/analysis-productions/lbaplocal
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AidanWiederhold
    - chrisburr
